<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"\>
    <meta name="Keywords" content="HTML,CSS, JavaScript">
    <meta name="description" content="Sample Practice HTML page">
    <meta name="author" content="Vernika Chauhan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <link rel="icon" type="\images\x-icon" href="Images\favicon (1).ico">
    <base href=""   target="_blank"> <!--this base tag will by default setting all the href links of this current page to be loaded into next page-->
    <style></style>
    <script>
        function myfirstfunc(){
            document.location="https://www.youtube.com/";
    
        }
    </script>
    <noscript>In the above function, we have navigated to youtube</noscript>
</head>
<body>
    <h1 style="text-align: center;">This is our website</h1>

    <iframe src="HTMLCSS.htm" name="iframe_a"  title="Iframe Example" style="scroll-behavior: auto;border: none;width: 100%;height:50%;"></iframe>

    <p><a href="https://www.youtube.com/" style="font-size: 10vw;" target="iframe_a">youtube</a></p> 
    
    <button style="border: 2px solid black;cursor: pointer;" onclick="myfirstfunc()">youtube</button>

    <p>The currency of US is &pound,&euro,&#128516,&#128525,&#128151;</p>
</body>

</html>
